<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Asana Sign Up Screen</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="loginArea vh-50">
        <section class="logoArea mb-30">
            <img src="AsanaLogo.png" alt="">
        </section>
        <section class="loginWithGoogleArea mb-30">
            <img src="googleLogo.svg"></img>
            <span>Sign In with Google</span>
        </section>
        <section class="sectionOr mb-30">
            or
        </section>
        <section class="formArea mb-30">
            <form class="login">
                <label class="areaTitle">Email Adress</label>
                <input type="text" class="mb-30">
                <button class="logInButton">
                    Sign Up
                </button>
            </form>
        </section>
        <section class="bottomArea">
            <div class="signUpMessage">
                Do you have an account? <a href="logIn.html">Log In</a>
            </div>
            <div class="privacyMessage">
                This site is protected by reCAPTCHA and the Google
            <span class="underline">Privacy Policy</span> and <span class="underline">Terms of Service</span> apply
            </div>
        </section>
    </section>


</body>
</html>
