<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Asana Login Screen</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Basit Yöntem
    <div class="sectionOr">
        <span>or</span>
    </div> -->

    <!-- 2.Yöntem
    <div class="sectionOr">
        <span class="border"></span>
        <span class="text">or</span>
        <span class="border"></span>
    </div> -->

    <section class="loginArea">
        <section class="logoArea mb-30">
            <img src="AsanaLogo.png" alt="">
        </section>
        <section class="loginWithGoogleArea mb-30">
            <img src="googleLogo.svg"></img>
            <span>Log In with Google</span>
        </section>
        <section class="sectionOr mb-30">
            or
        </section>
        <section class="formArea mb-30">
            <form class="login">
                <label class="areaTitle">Email Adress</label>
                <input type="text">
                <label class="areaTitle">Password</label>
                <input type="password">
                <label class="areaTitle forgotPass mb-30">Forgot your password?</label>
                <button class="button">
                    Log In
                </button>
            </form>
        </section>
        <section class="bottomArea">
            <div class="signUpMessage">
                Don't have an account? <a href="signUp.html">Sign Up</a>
            </div>
            <div class="privacyMessage">
                This site is protected by reCAPTCHA and the Google
            <span class="underline">Privacy Policy</span> and <span class="underline">Terms of Service</span> apply
            </div>
        </section>
    </section>


</body>
</html>
